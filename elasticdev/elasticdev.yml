global_arguments:
   region: us-west-2
   sg_db_label: database
   sg_web_label: web
infrastructure:
   vpc:
       stack_name: aws_vpc_2tier
   rds_mysql:
       stack_name: aws_db_rds
       arguments:
          flavor: "db.t2.micro"
          size: 5
          engine: "MySQL"
          az: False
   ubuntu:
       stack_name: ec2_server
       arguments:
           hostname: ed_server_name_change_here
           size: t2.nano
           os: ubuntu
           disksize: 50
           key: first_ssh_key
           sg_label: web
