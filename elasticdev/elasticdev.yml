global_arguments:
   region: us-east-1
   db_type: mysql
   sg_db_label: database
   sg_web_label: web
infrastructure:
   vpc:
       stack_name: aws_vpc_2tier
   dockerhost:
       stack_name: aws_ec2_dockerhost_dev
       arguments:
          size: t2.micro
          disksize: 50
build:
   flask_sample_1:
       stack_name: build_dev
       repo_url: https://github.com/elasticdev/flask_sample
       repo_branch: dev1
       triggered_branches:
                 - dev1
       arguments:
          DOCKER_FILE_BUILD: configs/build/Dockerfile
          DOCKER_PROVIDER: docker.io
          DOCKER_USERNAME: elasticdev
          DOCKER_REPO_TYPE: public
          DOCKER_REPO_NAME: flask_sample
